<ion-view title="Bearnose" hide-back-button="true" style="background: #1b5a83" hide-nav-bar="true">
    <ion-content has-header="true" padding="true">

        <div class="list list-inset" style="background: #1b5a83">

            <div class="item item-image" style="border:none;margin-top:50px;">
                <img src="js/modules/login/views/bearnose.jpg" />
            </div>

            <button class="button button-block button-light" ng-click="events.login('local')">
                <i class="icon ion-log-in"></i> &nbsp;Login
            </button>

            <p>
                <small><a href="#/signup">Sign up</a></small>
            </p>

            <div>
                <h6 class="text">or</h6>
            </div>

            <md-button class="md-raised md-primary button icon ion-social-github" ng-click="events.login('github')"></md-button>
            <md-button class="md-raised md-primary button icon ion-social-twitter" ng-click="events.login('twitter')"></md-button>
            <md-button class="md-raised md-primary button icon ion-ionic" ng-click="events.login('oschina')"></md-button>
        </div>
        
    </ion-content>
</ion-view>
